<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie_Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="add-movie-card">
        <label for="movie-name">Movie name</label>
        <input type="text" name="movie-name" id="movie-name" placeholder="Enter movie name" >

        <label for="movie-year">Movie year</label>
        <input type="number" name="movie-year" placeholder="Enter movie year" id="movie-year" min="1500" max="2023"/>

        <input class="submit" type="submit" value="Add movie">
    </form>
    <div class="site">
        
    </div>
    <script src="script.js"></script>    
</body>
</html>
